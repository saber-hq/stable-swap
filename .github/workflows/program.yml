name: Program

on:
  push:
    branches: [master, exchange_rate_override]
  pull_request:
    branches: [master, exchange_rate_override]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: "1.11.10"
  RUST_TOOLCHAIN: "1.59.0"

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Cachix
      - uses: cachix/install-nix-action@v24
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: saber
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      # Install Solana
      - name: Cache Solana binaries
        id: solana-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana/install
          key: ${{ runner.os }}-${{ env.SOLANA_VERSION }}
      - name: Install Solana
        if: steps.solana-cache.outputs.cache-hit != 'true'
        run: |
          nix shell .#ci --command solana-install init ${{ env.SOLANA_VERSION }}
      - name: Setup Solana Path
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.SOLANA_VERSION }}

      - name: Run unit tests
        working-directory: stable-swap-program
        run: ./do.sh test --nocapture

  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Cache SDK dependencies
        uses: actions/cache@v3
        id: cache-sdk
        with:
          path: ./sdk/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      # Install Cachix
      - uses: cachix/install-nix-action@v24
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: saber
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # Install Solana
      - name: Cache Solana binaries
        id: solana-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana/install
          key: ${{ runner.os }}-${{ env.SOLANA_VERSION }}
      - name: Install Solana
        if: steps.solana-cache.outputs.cache-hit != 'true'
        run: |
          nix shell .#ci --command solana-install init ${{ env.SOLANA_VERSION }}
      - name: Setup Solana Path
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      # Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.SOLANA_VERSION }}

      - name: Build
        run: nix shell .#ci --command anchor build --program-name stable_swap
      - name: Run e2e tests
        working-directory: stable-swap-program
        run: nix shell ../#ci --command ./do.sh e2e-test

